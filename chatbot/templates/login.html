{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>한국공항공사 인사규정 챗봇 - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="logo-area">
            <img src="{% static 'KAC.png' %}" alt="한국공항공사 로고">
            <h2>로그인</h2>
        </div>
        
        <form class="register-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <div class="form-group">
                <label for="username">사원번호</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword('password')"></i>
                </div>
            </div>
            
            <button type="submit" class="register-button">로그인</button>
        </form>
        
        <div class="login-link">
            계정이 없으신가요? <a href="{% url 'register' %}">회원가입</a>
        </div>
    </div>

    <script src="{% static 'js/account.js' %}"></script>
</body>
</html>
